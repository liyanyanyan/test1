<!-- 	申请表单 -->
	<div class="apply">
		<div class="apply_title">
			<h2>我要申请</h2>
		</div>
		<div class="apply_form">
			<div class="form">
				<h3 style="margin-top: 20px;">应聘单位：成都大学信息工程学院crazydream团队</h3>
				<form action="" method="post" autocomplete="on">
					<label>
						<span style="color:red">*</span>
					   姓名：
					   <input type="text" name="name" autofocus required="required"/>
				    </label> 
					<label>
					职位：<input type="text" name="position" list="position_apply" required="required" placeholder="---请选择职位---"></label>
						<datalist name="position" id="position_apply">
						<option value="前端工程师"></option>
						<option value="UI设计师"></option>
						<option value="后台开发人员"></option>
					</datalist>
					<label>
						<span style="color:red">*</span>
						性别：
						男&nbsp;&nbsp;<input type="radio" name="1" required="required"/> 
						女&nbsp;&nbsp;<input type="radio" name="1"/>
					</label>
					<label>
						<span style="color:red">*</span>
					    联系电话：
					    <input type="telephone"required="required" name="phone" autofocus/>
				    </label>
					<label  style="width: 100%;margin: 10px 0;">	
								<p style='width:240px;vertical-align:super;text-align:right;'><span style="color:red">*</span>自我介绍：</p>					
						<textarea name="text" cols="80" rows="5" style="text-align: left; resize:none"></textarea>
					</label>
					<p style="color:red;width: 100%;margin: 10px 0;" style="width: 100%;margin: 10px 0;">带星号的内容为必填项</p>
					<button type="submit" value="" style="background:#2883BC;color:#fff;width: 60px;height: 30px">提交</button>
					<button type="reset" value="" style="background:#2883BC;color:#fff;width: 60px;height: 30px">重置</button>

				</form>
