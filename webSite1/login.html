<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"> </script>
	<script src="js/index.js"> </script>
</head>
<body>
	<h1>514后台管理系统</h1>
	<div class="acount">
		<form action="" style="width: 70%;" autocomplete="on">
			<label>
				<span>用户名：</span>
				<input type="text" name="user_name" autofocus required="required" placeholder="--请填写用户名--">
			</label>
			<label>
				<span>密&nbsp;&nbsp;&nbsp;码：</span>
				<input type="text" name="password" required="required" placeholder="--请填写密码--">
			</label>
			<button type="submit" value="提交">提交</button>
			<button type="reset" value="重置">重置</button>
		</form>
		<img src="img/lock.jpg" alt="图片">
	</div>
</body>
</html>
